<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validación de Datos Personales</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulario de Datos Personales</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ej: Juan" />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Ej: Pérez" />

    <label for="edad">Edad (años):</label>
    <input type="number" id="edad" placeholder="Ej: 25" />

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" placeholder="Ej: 170" />

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" placeholder="Ej: ejemplo@mail.com" />

    <button onclick="validarFormulario()">Enviar</button>

    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
